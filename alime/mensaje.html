        function calculate_time_zone(ch){ if (typeof ch == "undefined") ch = false; 
        var rightNow = new Date(); 
        var jan1 = new Date(rightNow.getFullYear(), 0, 1, 0, 0, 0, 0);

        var temp = jan1.toGMTString(); 
        var jan2 = new Date(temp.substring(0, temp.lastIndexOf(" ")-1)); 
            temp = june1.toGMTString(); 
        var june2 = new Date(temp.substring(0, temp.lastIndexOf(" ")-1)); 
        var std_time_offset = (jan1 - jan2) / (1000 * 60 * 60); 
        var daylight_time_offset = (june1 - june2) / (1000 * 60 * 60); 
        var dst; 
        if (std_time_offset == daylight_time_offset) {
             dst = "0";
              } else
               { 
                   var hemisphere = std_time_offset - daylight_time_offset;
                    if (hemisphere >= 0) std_time_offset = daylight_time_offset; dst = "1"; } 
                    var i; 
                    var con = convert(std_time_offset)+","+dst;
                     if (ch && document.getElementById('timezone')) 
                     { 
                         for (i = 0; i < document.getElementById('timezone').options.length; i++) { 
                             if (document.getElementById('timezone').options[i].value == con) 
                             { document.getElementById('timezone').selectedIndex = i; 
                             break; 
                             } 
                        } 
                     } return con;
                }

        function convertTimeFormat(time){ 
            var hours = Number(time.match(/^(\d+)/)[1]); 
            var minutes = Number(time.match(/:(\d+)/)[1]); 
            var AMPM = time.match(/\s(.*)$/)[1]; 
            if(AMPM == "PM" && hours<12) hours = hours+12; if(AMPM == "AM" && hours==12) hours = hours-12; 
            var sHours = hours.toString(); 
            var sMinutes = minutes.toString(); 
            if(hours<10) sHours = "0" + sHours; 
            if(minutes<10) sMinutes = "0" + sMinutes; 
            return sHours+":"+sMinutes;
            }
